<section class="grid grid-cols-10">
    <div class="col-span-3"></div>
    <div class="col-span-7 bg-[url('{{page.banner.image_path | default: page.featured_image}}')]">
        <div class="-ml-15p py-10p px-5p">
            <h1 class="font-serif text-[13vw] text-light leading-[0.9] mb-16 md:max-w-[90%]">{{page.banner.heading | default: page.title}}</h1>
            <p class="uppercase text-light md:max-w-2xl text-2xl font-normal leading-normal">{{page.banner.description}}</p>
            {% if page.banner.button.url and page.banner.button.text %}
            <a href="{{page.banner.button.url}}">{{page.banner.button.text}}</a>
            {% endif %}
        </div>
    </div>
</section>
