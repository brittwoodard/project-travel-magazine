<section class="p-5p">
  <div>
    <h4 class="text-2xl">Related Products</h4>

    <div class="grid grid-cols-3 gap-2 align-items-center">

      {% assign relevant-products = site.products-presets | where_exp:"product","product.url != page.url" %}

      {% for product in relevant-products limit:3 %}

      <div class="break-inside-avoid block mb-4 px-2">

        <!-- Background image -->
        <a href="{{product.url}}">
          <div class="bg-cover pb-[20vw]" style="background-image:url( '{{ product.featured_image }}' );"></div>
        </a>

        <!-- Text container  -->
        <div>
          <h3 class="text-2xl text-left my-4"><a href="{{product.url}}">{{product.title}}</a></h3>
          <p class="leading-relaxed mb-4">
            {{product.description}}</p>
          <p>{{product.price}}</p>
      </div>

      {% endfor %}
    </div>
  </div>

</section>
