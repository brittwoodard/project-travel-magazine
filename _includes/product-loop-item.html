<div class="break-inside-avoid block mb-4 px-2">

    <!-- Background image -->
    <a href="{{product.url}}">
      <div class="bg-cover aspect-square mb-8" style="background-image:url( '{{ product.featured_image }}' );"></div>
    </a>

    <!-- Text container  -->
    <div>
      <h3 class="text-2xl text-left my-4 capitalize font-sans"><a href="{{product.url}}">{{product.title}}</a></h3>
      <p class="leading-relaxed mb-4">
        {{product.description}}</p>
      <p class="font-serif text-3xl">{{product.price}}</p>
  </div>
</div>
