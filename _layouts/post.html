---
layout: default
---

<!-- Header -->
<section>
    {% include hero-banner.html %}
</section>

<!-- Post -->
<section>
    <div class="flex justify-between px-10p py-5p">
        <div>
            <p>by {{page.author}}</p>
        </div>
        <div>
            <h2 class="uppercase text-3xl">{{page.title}}</h2>
        </div>
        <div>
            <p>{{page.date | date_to_string}}</p>
        </div>
    </div>
    <hr>
    <div class="px-10p">
        <h3 class="text-center uppercase text-xl mt-16">{{page.subtitle}}</h3>
        <div class="p-2 prose max-w-screen-lg mx-auto my-16">
            {{content}}
        </div>
        {% include social-share.html %}
    </div>
</section>
<section>
{% include related-posts.html %}
</section>
